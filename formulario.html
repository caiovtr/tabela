<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário caio</title>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        Curso: </br>
        <label for="info">Informática</label>
        <input type="checkbox" name="curso[]" id="info" value="info"> </br>
        <label for="edif">Edificações</label>
        <input type="checkbox" name="curso[]" id="edif" value="edif"> </br>
        <label for="meca">Mecatrônica</label>
        <input type="checkbox" name="curso[]" id="meca" value="meca"> </br>
    </br>
        Cor: 
        <input type="color" name="cor"> </br>
    </br>
        Data:
        <input type="date" name="data"> </br>
    </br>
        Data e Hora:
        <input type="datetime-local" name="datahora"> </br>
    </br>
        Email:
        <input type="email" name="email"> </br>
    </br>
        Arquivo:
        <input type="file" name="arquivo"> </br>
    </br>
        <input type="hidden" name="id" value="1"> </br>
    </br>
        Mês:
        <input type="month" name="mes"> </br>
    </br>
        Número:
        <input type="number" name="numero"> </br>
    </br>
        Senha:
        <input type="password" name="senha"> </br>
    </br>
        Ano: </br>
        <label for="um">1° Ano</label>
        <input type="radio" name="ano" value="1"> </br>
        <label for="dois">2° Ano</label>
        <input type="radio" name="ano" value="2"> </br>
        <label for="tres">3° Ano</label>
        <input type="radio" name="ano" value="3"> </br>
    </br>
        Barra:
        <input type="range" name="barra"> </br>
    </br>
        Busca:
        <input type="search" name="busca"> </br>
    </br>
        Telefone:
        <input type="tel" name="telefone"> </br>
    </br>
        Nome:
        <input type="text" name="nome"> </br>
    </br>
        Hora:
        <input type="time" name="hora"> </br>
    </br>
        Link:
        <input type="url" name="site"> </br>
    </br>
        Semana:
        <input type="week" name="semana"> </br>
    </br>
        <button type="submit"> Enviar </button>
        <button type="reset"> Limpar </button>
    </form>
</body>

</html>
